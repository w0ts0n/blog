---
layout: layout-a
---

<ul class="posts">
  {% for post in site.posts %}
    <li class="index-post">
      <a class="inner" href="{{ post.url }}">
        <div class="index-post_slot-1">
          <aside>{{ post.date | date_to_long_string }}</aside>
        </div>
        <div class="index-post_slot-2">
          <div class="inner">
            <h2 class="index-post_title">{{ post.title }}</h2>
            {% if post.image %}<img src="{{ post.image }}" />{% endif %}
            <div class="index-post_excerpt">{{ post.excerpt | strip_html }}</div>
          </div>
        </div>
      </a>
    </li>
  {% endfor %}
</ul>
